<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="tittleScore">
    <img src="./images/logo.svg" alt="paper,rock, scissor">
    <div class="score">
      SCORE
      <p>0</p>
    </div>
  </div>

  <div class="game">
    <img class="triangle" src="./images/bg-triangle.svg" alt="bg-triangle">
    <div class="circle" id="paper"><img src="./images/icon-paper.svg" alt="Paper"></div>
    <div class="circle" id="rock"><img src="./images/icon-rock.svg" alt="Rock"></div>
    <div class="circle" id="scissor"><img src="./images/icon-scissors.svg" alt="Scissor"></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kako-0">Kayro Fran√ßa</a>.
  </div>
  <button class="btnRules">Rules</button>

  <div class="containerRules">
    <div class="boxRules">
      <div class="cab">
        <h1>Rules</h1>
        <button><img src="./images/icon-close.svg" alt="close"></button>
      </div>
      <img class="imgRules" src="./images/image-rules.svg" alt="Rules">
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
