<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <!-- Header of the game -->
  <div class="tittleScore">
    <img src="./images/logo.svg" alt="paper,rock, scissor">
    <div class="score">
      SCORE
      <p id="point">0</p>
    </div>
  </div>

<!-- Div step-1 -->
  <div class="game" id="game">
    <img class="triangle" src="./images/bg-triangle.svg" alt="bg-triangle">
    <!-- Paper -->
    <div onclick="getPick(this)" class="circle paper" id="paper"><img id="imgPaper" src="./images/icon-paper.svg" alt="Paper"></div>
    <!-- Rock -->
    <div onclick="getPick(this)" class="circle rock" id="rock"><img id="imgRock" src="./images/icon-rock.svg" alt="Rock"></div>
    <!-- Scissor -->
    <div onclick="getPick(this)" class="circle scissors" id="scissors"><img id="imgScissor" src="./images/icon-scissors.svg" alt="Scissor"></div>
  </div>

  <!-- Div step-2 -->
  <div class="containerPick" id="contPick">
    <!-- Div of the Player-->
    <div class="circle picked" id="picked">
      <p>YOU PICKED</p>
      <img id="imgPicked" src="./images/icon-.svg" alt=" ">
    </div>

    <!-- Div step-4 -->
      <!-- Div Result-->
    <div class="winLose desappear" id="contWinLose">
      <p id="result"> </p>
      <Button class="btnWinLose" id="playAgain">PLAY AGAIN</Button>
    </div>

    <!-- Div step-3 -->
      <!-- Div of The House-->
    <div class="circle picked darkmode" id="house">
      <p>THE HOUSE PICKED</p>
      <img src="./images/icon-.svg" alt=" ">
    </div>
  </div>

  <!--Button of the rules-->
  <button onclick="popup()" class="btnRules">Rules</button>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Kako-0">Kayro Fran√ßa</a>.
  </div>
  
  <!-- Div modal -->
  <div class="containerRules" id="popupRules">
    <div class="boxRules">
      <!-- modal header -->
      <div class="cab">
        <h1>Rules</h1>
        <button><img id="closePopup" src="./images/icon-close.svg" alt="close"></button>
      </div>
      <img class="imgRules" src="./images/image-rules.svg" alt="Rules">
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
